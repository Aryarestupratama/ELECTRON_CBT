<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .spinner-container {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 8px solid #e0e0e0;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .logo {
      width: 50px;
      height: 50px;
      position: absolute;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>

  <div class="spinner-container">
    <div class="spinner"></div>
    <img src="logosmpn206.png" alt="Logo" class="logo">
  </div>
  <p class="loading-text">SMP Negeri 206 Jakarta Barat</p>
  <p class="loading-text dots">Loading</p>

</body>
</html>

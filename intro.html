<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro CBT SMPN 206</title>
  
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #ffffff; /* background putih */
      position: relative;
      color: #333; /* warna teks gelap */
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .intro-container {
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #intro-text {
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      color: #333;
    }

    #intro-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
    }

    .intro-container img {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      border-radius: 50%;
      opacity: 0;
    }
  </style>
</head>
<body>

<div id="tsparticles"></div>

<div class="intro-container" id="intro">
  <h2 id="intro-text"></h2>
  <img id="logo" src="logosmpn206.png" alt="Logo Sekolah">
</div>

<script>
  // Inisialisasi partikel
  tsParticles.load("tsparticles", {
    background: { color: { value: "#ffffff" } }, // putih
    particles: {
      number: { value: 50 },
      color: { value: ["#4fc3f7", "#81c784", "#ffd740", "#ff8a65", "#9575cd"] },
      shape: { type: "circle" },
      opacity: { value: 0.4 },
      size: { value: 5, random: true },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        outModes: { default: "bounce" }
      }
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    anime({
      targets: "#intro",
      opacity: [0, 1],
      duration: 1000,
      easing: "easeInOutQuad",
      complete: function () {
        startWaveTextEffect();
      }
    });
  });

  function startWaveTextEffect() {
    let text = "Selamat Datang di SMP Negeri 206 Jakarta Barat";
    let container = document.getElementById("intro-text");

    container.innerHTML = text.split("").map(letter => {
      return letter === " " ? "&nbsp;" : `<span>${letter}</span>`;
    }).join("");

    anime({
      targets: "#intro-text span",
      opacity: [0, 1],
      translateY: [10, 0],
      delay: anime.stagger(100, { start: 500 }),
      easing: "easeOutBack",
      complete: function () {
        showLogo();
      }
    });
  }

  function showLogo() {
    anime({
      targets: '#logo',
      scale: [0.5, 1],
      opacity: [0, 1],
      duration: 1500,
      easing: 'easeOutElastic(1, .8)'
    });
  }
</script>

</body>
</html>

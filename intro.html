<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }

    .intro-container {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #intro-text {
      font-size: 3rem; /* Ukuran teks lebih besar */
      font-weight: bold;
    }

    #intro-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
    }

    .intro-container img {
      width: 300px;  /* Logo lebih besar */
      height: 300px; /* Logo lebih besar */
      margin-top: 20px;
      opacity: 0;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="intro-container" id="intro">
    <h2 id="intro-text"></h2>
    <img id="logo" src="logosmpn206.png" alt="Logo Sekolah">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Efek fade-in sebelum animasi teks dimulai
      anime({
        targets: '#intro',
        opacity: [0, 1],
        duration: 1000,
        easing: 'easeInOutQuad',
        complete: function() {
          startWaveTextEffect();
        }
      });
    });

    function startWaveTextEffect() {
      let text = "Selamat Datang di SMPN 206 Jakarta Barat";
      let container = document.getElementById("intro-text");

      // Membagi teks menjadi span per huruf, menjaga spasi dengan &nbsp;
      container.innerHTML = text.split("").map(letter => {
        return letter === " " ? "&nbsp;" : `<span>${letter}</span>`;
      }).join("");

      anime({
        targets: "#intro-text span",
        opacity: [0, 1],
        translateY: [10, 0],
        delay: anime.stagger(100, { start: 500 }), // Efek gelombang per huruf
        easing: "easeOutQuad",
        complete: function() {
          showLogo();
        }
      });
    }

    function showLogo() {
      anime({
        targets: '#logo',
        translateX: [200, 0], // Logo muncul dari kanan
        opacity: [0, 1],
        easing: 'easeOutBounce',
        duration: 1500
      });
    }
  </script>
</body>
</html>

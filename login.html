<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="error"></p> <!-- Menambahkan pesan error -->
  </div>

  <script>
    // Dummy login credentials (for testing purposes)
    const correctUsername = "admin";
    const correctPassword = "password123"; // Ganti dengan kredensial yang lebih aman di dunia nyata.

    // Form login submit event
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Check credentials
      if (username === correctUsername && password === correctPassword) {
        window.localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'https://www.google.com'; // Arahkan ke google.com setelah login berhasil
      } else {
        errorMessage.textContent = "Username atau password salah!"; // Menampilkan pesan kesalahan
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
